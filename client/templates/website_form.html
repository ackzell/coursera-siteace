<template name="website_form">
   
    {{#if currentUser}}
      <div class="row">
         <a class="pull-right btn btn-primary js-toggle-website-form" href="#">
           Add a site &nbsp; <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
         </a>
      </div>
   

    <div id="website_form" class="hidden_div">
        <form class="js-save-website-form">
          <div class="form-group">
            <label for="url">Site address</label>
            <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com" required>
            <button class="btn btn-primary js-get-info">Get Info</button>
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Mysite">
          </div>
            <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ..." required>
          </div>

          <button type="submit" class="btn btn-default" disabled="{{disabledSubmit}}">Submit</button>
          {{#if disabledSubmit}}
            <br>
            <div class="alert alert-warning" role="alert">Make sure to add a <em>Site address</em> and a <em>description</em> before submitting.</div>
          {{/if}}
        </form>
    </div>
     {{else}}
        <div class="alert alert-warning" role="alert">Please sign in to be able to add sites.</div>
    {{/if}}
</template>
